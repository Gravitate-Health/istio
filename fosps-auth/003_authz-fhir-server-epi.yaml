apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata: 
  name: auth-fhir-server-epi
  namespace: default
spec:
  selector:
    matchLabels:
      app: fhir-server-epi
  jwtRules:
  - issuer: https://fosps.gravitatehealth.eu/auth/realms/GravitateHealth
    jwksUri: https://fosps.gravitatehealth.eu/auth/realms/GravitateHealth/protocol/openid-connect/certs
---
# auth epi-fhir
# For now GET is open and the rest of endoints needs auth
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: authz-epi-fhir
  namespace: default
spec:
  selector:
    matchLabels:
      app: fhir-server-epi
  rules:
    - to:
      - operation:
          methods: ["GET"]
          paths: ["/epi/api/fhir/"]
    - from:
        - source:
            requestPrincipals: ["*"]