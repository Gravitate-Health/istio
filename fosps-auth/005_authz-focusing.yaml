apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata: 
  name: auth-focusing
  namespace: default
spec:
  selector:
    matchLabels:
      app: focusing
  jwtRules:
  - issuer: https://fosps.gravitatehealth.eu/auth/realms/GravitateHealth
    jwksUri: https://fosps.gravitatehealth.eu/auth/realms/GravitateHealth/protocol/openid-connect/certs
---
# auth ips-fhir
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: authz-focusing
  namespace: default
spec:
  selector:
    matchLabels:
      app: focusing
  rules:
    to:
      - operation:
          methods: ["GET"]
          paths: ["/focusing/preprocessing", "/focusing/lenses"]
    to:
      - operation:
          methods: ["POST"]
          paths: ["/focusing/preprocessing/"]
    - from:
        - source:
            requestPrincipals: ["*"]
      to:
        - operation:
            methods: ["POST"]
            paths: ["/focusing/focus/"]
